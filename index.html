</div>




    <div class="toast">
        <div class="toast-header">
            <strong class="me-auto">
                Summary Info
            </strong>

            <button type="button" class="btn-close"
                    data-bs-dismiss="toast">
            </button>
        </div>

        <div class="toast-body">
            <p>
                Attempt:
            </p>
            <p id="attempts"></p>
            <p>
                Start:
            </p>
            <p id="starting"></p>
            <p> End:</p>
            <p id="ending"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("toastbtn")
        .onclick = function () {
        var toastElList = [].slice
            .call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
    }
</script>


<script>

    var btn = document.getElementById("btnTimer");
    btn.addEventListener("click", clicked);
    var timesClicked = 0;
    var startDate, stopDate, totalTime;
    var secondsLabel = document.getElementById("seconds");
    var timeLogStart = document.getElementById("starting");
    var timeLogEnd = document.getElementById("ending");
    //var startOrStop = document.getElementById("startorstop");
    var currentColor = "btn-outline-dark";
    var newColor;
    var info =  [];
    var tries = 0;
    var timesTried = document.getElementById("attempts");


    function clicked() {
        timesClicked += 1;
        if (timesClicked % 2 == 0) {
            stopDate = new Date();
            totalTime = (stopDate - startDate) * .001; //milliseconds to seconds
            totalTime = (Math.round(totalTime * 100) / 100).toFixed(2);
            btn.innerHTML = "Start";
            secondsLabel.innerHTML = totalTime + " Seconds";




            if (totalTime == 4) {
                newColor = "btn-success"
            } // green
            else if (totalTime > 3.8 && totalTime < 4.2) {
                newColor = "btn-primary"
            } //blue
            else if (totalTime > 3.5 && totalTime < 4.5) {
                newColor = "btn-warning"
            } //yellow
            else {
                newColor = "btn-danger"
            } //red

            //startOrStop.classList.replace("'fa-stop'", "'fa-play'");
            btn.classList.replace(currentColor, newColor);
            currentColor = newColor;

            tries += 1;

            let user = {
                attempt: tries,
                start: startDate,
                stop: stopDate
            };


            info.push(user);

            attempts
            timeLogStart.innerText = info[tries-1].start;
            timeLogEnd.innerText = info[tries-1].stop;
            timesTried.innerText = tries;




        } else {
            startDate = new Date();
            btn.innerHTML = "Stop";
            //startOrStop.classList.replace("fa-play", "fa-stop");

        }
    }

</script>
